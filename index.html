<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantry Check</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
    <!-- links below are for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="images/logo.svg" alt="pantry check logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="#">Discover</a></li>
          <li><a href="#">Breakfast</a></li>
          <li><a href="#">Lunch</a></li>
          <li><a href="#">Snack</a></li>
          <li><a href="#">Dinner</a></li>
          <li class="icon">
            <a href="#"
              ><img src="images/shopping-icon-white.svg" alt="search"
            /></a>
          </li>
          <li class="icon">
            <a href="#"
              ><img src="images/search-icon-white.svg" alt="search"
            /></a>
          </li>
        </ul>
      </nav>
      <div class="headline">
        <h1>What would you like to eat today?</h1>
        <form action="" class="search-bar">
          <button class="search-button" type="submit">
            <img src="images/search-icon-black.svg" alt="search" />
          </button>
          <input class="search-input" type="text" placeholder="Search" />
        </form>
      </div>
    </header>
    <main></main>
    <footer>
      <ul>
        <li>
          <img src="images/footer/facebook.svg" alt="facebook logo" />
          <p>Pantry Check</p>
        </li>
        <li>
          <img src="images/footer/instagram.svg" alt="instagram logo" />
          <p>pantrycheck</p>
        </li>
        <li>
          <img src="images/footer/twitter.svg" alt="instagram logo" />
          <p>PantryCheck</p>
        </li>
        <li>
          <img src="images/footer/email.svg" alt="instagram logo" />
          <p>pantrycheck@gmail.com</p>
        </li>
      </ul>
    </footer>
  </body>
</html>
